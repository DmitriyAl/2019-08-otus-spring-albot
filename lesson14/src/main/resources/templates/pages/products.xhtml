<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="header :: nav"/>
<div class="container">
    <div th:each="product : ${products}" class="card" style="width: 150px;">
        <img src="https://via.placeholder.com/150x100" class="card-img-top" alt="..."/>
        <div class="card-body">
            <p class="card-title">
                <a th:href="@{/products/__${product.id}__}" th:text="${product.name}">link</a>
            </p>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

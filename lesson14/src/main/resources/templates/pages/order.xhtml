<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Order</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="header :: nav"/>
<div class="container">
    <h3 th:text="#{orderList(${order.id})}">Order number 1</h3>
    <ul>
        <li th:each="product : ${order.products}">
            <a th:href="@{/products/__${product.id}__}" th:text="${product.name}">link</a>
        </li>
    </ul>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>

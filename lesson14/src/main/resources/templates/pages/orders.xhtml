<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>OrderList</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css} "/>
</head>
<body>
<div th:insert="header :: nav"/>
<div class="container">
    <input type="button" th:value="#{orders.newOrder}"/>
    <ul>
        <li th:each="order : ${orders}">
            <a th:href="@{/orders/__${order.id}__}" th:text="#{orderList(${order.id})}">link</a>
        </li>
    </ul>
</div>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
